<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="js/libs/phonegap-1.0.0.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/app.css">
  <script src="http://192.168.0.2:8087/target/target-script-min.js"></script> 

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container">
  <script type="text/x-handlebars">
    {{#collection contentBinding="Poddly.podcastsController" tagName="ul" id="entries"}}
    {{#view Poddly.PodcastView contentBinding="parentView.content"}}
        {{#if logo}}
          <img {{bindAttr src="logo"}} class='logo'/>
        {{else}}
          <div class='spacer'>&nbsp;</div>
        {{/if}}
        <div class='wrapper'>
          <div class='title'>{{title}}</div>
          <div class='description'>{{description}}</div>
          <div class='subscribers'>{{subscribers}} subscribers</div>
          <a {{bindAttr href="website"}}> {{website}} </a>
        </div>
      {{/view}}
    {{/collection}}
  </script>
</div>
<div id="message"></div>


<script src="js/libs/jquery-1.6.2.min.js"></script>
<script src="js/libs/strobe.min.js"></script>
<script src="js/libs/sproutcore-2.0.beta.3.min.js"></script>
<script src="js/libs/lawnchair-0.6.1.min.js"></script>
<script src="js/libs/lawnchair-adapter-indexed-db-0.6.1.js"></script>





<!-- scripts concatenated and minified via ant build script-->
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>
<!-- end scripts-->

	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>

<![endif]-->

</body>
</html>
